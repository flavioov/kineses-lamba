stages:
 - build
 - deploy


build lambda:
  stage: build
  image: 
    name: golang
  cache:
  - key:
    files:
      - main.zip
  before_script:
    - apt update && apt install zip -y
  script:
    GOOS=linux GOARCH=amd64 go build -o main main.go
    zip main.zip main


